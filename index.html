<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gagosian Style Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">GALLERY</div>
    <nav>
      <a href="#">Exhibitions</a>
      <a href="#">Artists</a>
      <a href="#">News</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Now on View</h1>
    </section>

    <section class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/600x400" alt="Exhibition 1" />
        <h2>Exhibition Title</h2>
        <p>July 2025</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600x400" alt="Exhibition 2" />
        <h2>Another Title</h2>
        <p>July 2025</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gallery Name. All rights reserved.</p>
  </footer>
</body>
</html>
